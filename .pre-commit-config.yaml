repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: check-yaml
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.9.3
    hooks:
      # Run the linter (includes unused import checking).
      - id: ruff
        args: ["check", "--select", "F401,I", "--fix"]
      # Run the formatter.
      - id: ruff-format
